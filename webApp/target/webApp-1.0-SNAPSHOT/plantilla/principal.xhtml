<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
            <h:outputStylesheet name="webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
            <h:outputStylesheet name="webjars/font-awesome/5.15.4/css/all.min.css"/>
            <h:outputStylesheet name="/css/blog.css"/>
            <title>Facelets Template</title>
        </h:head>

        <h:body>

            <div id="top">            
                <ui:insert name="main-header">
                    <ui:include src="header.xhtml"></ui:include>
                </ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="main-body">Content</ui:insert>
            </div>

            <div id="bottom">
                <ui:include src="footer.xhtml"></ui:include>
            </div>

        </h:body>
    </f:view>
</html>
